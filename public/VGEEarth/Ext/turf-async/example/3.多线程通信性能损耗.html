<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../index.js"></script>
</head>
<body>


<script>


    async function main() {
        await turfAsync.init();
        let line = turf.lineString([
            [109.502991, 29.68718],
            [108.837829, 32.969237],
            [113.567871, 37.200787]
        ]);
        let options = {units: 'miles'};


        console.time('turf');
        for (let i = 0; i < 1_0000; i++) {
            turf.length(line, 300, options);
        }
        console.timeEnd('turf');


        console.time('turfAsync');
        for (let i = 0; i < 1_0000; i++) {
            await turfAsync.length(line, 300, options);
        }
        console.timeEnd('turfAsync');


    }


    main();
</script>
</body>
</html>
